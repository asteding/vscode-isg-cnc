name: Deploy MDBook
  # You may pin to the exact commit or the version.
  # uses: XAMPPRocky/deploy-mdbook@508792eaea5817897ccdfc1b5b7047dbe9ec5a5c
uses: XAMPPRocky/deploy-mdbook@v1
with:
    # The branch to deploy to.
    branch: develop # optional, default is gh-pages
    # The github reposistory in `owner/repo` format.
    repository: isg-stuttgart/vscode-isg-cnc
    # Disable deployment.
    build_only: # optional
    # The working directory for the action. Default $GITHUB_WORKSPACE
    workspace: # optional
    # The GitHub token for deploying mdbook.
    token: PAGES_TOKEN
